<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="ko.css">
    <title>POPcat</title>
</head>
<body >
    <div id="popcat">
        <h1 id="popcats">POPCAT</h1>        
        <button v-if="op===0" @click="openMouthImg" class="btn" ><img src="img/1.jpg" id="trang" width="500" height="500"></button>
        <button v-if="op===1" @click="closeMouthImg" class="btn"><img src="img/1.jpg" id="trang" width="500" height="500"></button>
        <p id="color_white">Score {{counter}}</p>

    </div>
</body>
</html>
<script>
    /*Photo*/
    const openMouthImg = "./img/1.jpg";
    const closeMouthImg = "./img/2.jpg";
    /*sound*/
    const openMouthSound = new Audio("./sound/sound-open.mp3");
    const closeMouthSound = new Audio("./sound/sound-close.mp3");

    var app = new Vue({
  el: '#popcat',
  data: {
    counter:0,
    op:0,
  },
  methods: {
    openMouthImg: function(){
          trang.src=openMouthImg
          this.counter++
          this.op++
          trang.src
      },
    closeMouthImg: function(){
        trang.src=closeMouthImg
        this.counter++
        this.op=0

    },
    /*counters:function(){
      this.counter+=1
    },*/

  },
})
</script>
